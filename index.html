<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximus Video App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(error => console.error('Service Worker Registration Failed:', error));
        }
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://code.jivosite.com/widget/5EIx3CwabR" async></script>
</head>
<body>

    <!-- Registration Form -->
    <div id="register-section">
        <input type="text" id="register-name" placeholder="Name" required>
        <input type="email" id="register-email" placeholder="Email" required>
        <div class="password-container">
            <input type="password" id="register-password" placeholder="Password" required>
            <i id="register-eye" class="eye-icon" onclick="togglePasswordVisibility('register-password', 'register-eye')"></i>
        </div>
        <button onclick="registerUser()">Register</button>
        <button onclick="toggleForms()">Already have an account? Log in</button>
    </div>

    <!-- Login Form -->
    <div id="login-section" style="display: none;">
        <input type="email" id="login-email" placeholder="Email" required>
        <div class="password-container">
            <input type="password" id="login-password" placeholder="Password" required>
            <i id="login-eye" class="eye-icon" onclick="togglePasswordVisibility('login-password', 'login-eye')"></i>
        </div>
        <button onclick="loginUser()">Login</button>
        <button onclick="toggleForms()">Don't have an account? Register</button>
    </div>

    <!-- Video Streaming Section -->
    <div id="video-section" style="display: none;">
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Search On Skillcare" oninput="performSearch()">
        </div>
        <div id="category-container"></div>
        <div id="videos-container"></div>
        <div id="no-results" style="display: none;">No results found.</div>
    </div>

    <!-- Media.net Script Integration -->
